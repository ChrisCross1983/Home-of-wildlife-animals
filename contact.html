<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Home of wild animals - protecting and safeguarding wildlife animals, in harmony with nature and mankind">
    <meta name="keywords"
        content="ngo, wildlife, animals, animal protection, animal rescue, environment, nature, volunteering, support, donating, tanzania">
    <title>Home of wild animals</title>
    <!-- Stylesheet -->
    <!-- Preconnect zu Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- Preload die kritischen Schriftarten -->
    <link rel="preload"
        href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@400;700&display=swap"
        as="style">

    <!-- Alternativ als normales Stylesheet -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header id="header">
        <a href="index.html">
            <h1 id="logo">Home of wild animals</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fas fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="support.html">Support</a></li>
                <li class="active"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero-contact" style="background: url(/assets/images/single_giraffe.webp) no-repeat center center/cover">
            <form id="contact-form" action="thankyou.html">
                <h2><i class="fa-solid fa-envelope"></i> Let's get in touch</h2>
                <label for="fname">First Name</label>
                <input type="name" id="fname" class="text-input" required><br>
                <label for="lname">Last Name</label>
                <input type="name" id="lname" class="text-input" required><br>
                <label for="email-address">Email Address</label>
                <input type="email" id="email-address" class="text-input" required><br>
                <!-- Radio Button -->
                <h3>Which Project do you want to join?</h3>
                <div class="radio-buttons">
                    <div>
                        <label for="animals">Animals</label>
                        <input type="radio" id="animals" name="project_preference" value="Animals" required checked><br>
                    </div>
                    <div>
                        <label for="nature">Nature</label>
                        <input type="radio" id="nature" name="project_preference" value="Nature" required><br>
                    </div>
                    <div>
                        <label for="people">People</label>
                        <input type="radio" id="people" name="project_preference" value="People" required><br>
                    </div>
                </div>
                <!-- Checkbox -->
                <h3>Volunteering period</h3>
                <div class="checkbox">
                    <div id="checkbox-quater">
                        <label for="quater-select">Choose a Quater:</label><br>
                        <select name="quater" id="quater-select" required>
                            <option value="">--Please choose an option--</option>
                            <option value="Jan-Mar">1st quarter</option>
                            <option value="Apr-Jun">2st quarter</option>
                            <option value="Jul-Sep">3st quarter</option>
                            <option value="Okt-Dec">4st quarter</option>
                        </select><br>
                    </div>
                    <div id="checkbox-year">
                        <label for="year-select">Choose a Year:</label><br>
                        <select name="year" id="year-select" required>
                            <option value="">--Please choose an option--</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                        </select>
                    </div>
                </div>
                <!-- Submit Button -->
                <div id="contact-button"><button class="button" type="submit"><i class="fa-solid fa-rocket"></i> Let's
                        get it on!</button></div>
            </form>
        </section>
    </main>
    <footer>
        <ul id="social-networks">
            <li><a href="mailto:someone@example.com" target="_blank"
                    aria-label="Mail Envelope to contact us, it will open your E-Mail Browser"><i
                        class="fa-solid fa-envelope"></i></a></li>
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page, it will open in a new Tab"><i
                        class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page, it will open in a new Tab"><i
                        class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page, it will open in a new Tab"><i
                        class="fa-brands fa-youtube"></i></a></li>
        </ul>
    </footer>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/357c64fec5.js" crossorigin="anonymous"></script>
</body>

</html>
